apiVersion: v1
kind: Service
metadata:
  name: elixir-plug-poc
  labels:
    app: elixir-plug-poc
spec:
  ports:
  - port: 4000
    name: web
  clusterIP: None
  selector:
    app: elixir-plug-poc
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elixir-plug-poc
spec:
  serviceName: "elixir-plug-poc"
  replicas: 2
  selector:
    matchLabels:
      app: elixir-plug-poc
  template:
    metadata:
      labels:
        app: elixir-plug-poc
    spec:
      containers:
      - name: elixir-plug-poc
        image: binarytemple/elixir_plug_poc
        args:
          - foreground
        env:
          - name: ERLANG_COOKIE
            value: "cookie"
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
